version: "3"
services:
  browser:
    image: selenium/standalone-chrome:91.0
    ports:
      - '${NO_VNC_PORT}:7900'
      - 4444:4444
    shm_size: 2g
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:4444"]
        interval: 30s
        timeout: 10s
        retries: 3
        start_period: 20s
    depends_on:
      webserver:
        condition: service_healthy   


  script_auto_register:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      browser:
        condition: service_healthy
